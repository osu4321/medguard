<!--
	
	Patients Template

-->

{% extends "dashboard.html" %}

{% block content %}

<!-- ALL PATIENTS -->
<div class="row">

	<div class="col-lg-12">
		<h4>Medical Library Information</h4>
	</div><!--end .col -->

	<div class="col-md-8">

		<article class="margin-bottom-xxl">
			<p>
				Below is information for <b>{{ data.name }}</b> currently in the MEDGuard database.
			</p>
		</article>

	</div><!--end .col -->

	<div class="col-lg-12">

		<div class="card card-bordered style-primary">
			<div class="card-head">
				<header>{{ data.name }}</header>
			</div><!--end .card-head -->
			<div class="card-body style-default-bright">
				<p>{{ data.excerpt }}</p>
			</div><!--end .card-body -->
		</div>

		<div class="card card-bordered style-primary">
			<div class="card-head">
				<header>Symptoms</header>
			</div><!--end .card-head -->
			<div class="card-body style-default-bright">
				<p>{{ data.symptom }}</p>
			</div><!--end .card-body -->
		</div>

		<div class="card card-bordered style-primary">
			<div class="card-head">
				<header>Full Description</header>
			</div><!--end .card-head -->
			<div class="card-body style-default-bright">
				<p>{{ data.desc }}</p>
			</div><!--end .card-body -->
		</div>

	</div><!--end .col -->

</div><!--end .row -->

{% endblock %}
